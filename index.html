<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You My Hubby‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Georgia',serif;
    overflow:hidden;
}

button{
    padding:18px 40px;
    font-size:20px;
    border:none;
    border-radius:40px;
    background:white;
    color:#ff4d6d;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    transition:0.3s;
}
button:hover{transform:scale(1.1)}

#envelope{
position:absolute;
width:min(900px,95vw);
height:min(520px,60vh);
background:#ff6b81;
border-radius:18px;
display:none;
justify-content:center;
align-items:center;
box-shadow:0 40px 150px rgba(0,0,0,0.45);
}


#flap{
    position:absolute;
    width:0;
    height:0;
    border-left:450px solid transparent;
    border-right:450px solid transparent;
    border-bottom:260px solid #ff4757;
    top:-260px;
    transform-origin:bottom;
    transition:1s;
}

#letter{
position:absolute;
width:min(820px,90vw);
height:min(760px,88vh);
background:white;
top:80px;
border-radius:22px;
padding:55px 60px;
box-sizing:border-box;
transform:translateY(320px);
opacity:0;
transition:1.8s ease;
overflow:auto;
color:#444;
line-height:2;
font-size:20px;
box-shadow:0 40px 120px rgba(0,0,0,0.35);
}


.open #flap{transform:rotateX(180deg);}
.open #letter{transform:translateY(-160px);opacity:1;}

.heart{
    position:absolute;
    color:#ff4d6d;
    font-size:20px;
    animation:float 7s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:0}
    20%{opacity:1}
    100%{transform:translateY(-10vh);opacity:0}
}
</style>

</head>

<body>

    <div id="letter">

</div>

    </div>
</div>

const noBtn = document.getElementById("noBtn");

</script>

</body>
</html>
