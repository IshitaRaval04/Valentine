<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You My Hubby‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Georgia',serif;
    overflow:hidden;
}

button{
    padding:18px 40px;
    font-size:20px;
    border:none;
    border-radius:40px;
    background:white;
    color:#ff4d6d;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    transition:0.3s;
}
button:hover{transform:scale(1.1)}

#envelope{
    position:absolute;
    width:320px;
    height:220px;
    background:#ff6b81;
    border-radius:10px;
    display:none;
    justify-content:center;
    align-items:center;
}

#flap{
    position:absolute;
    width:0;
    height:0;
    border-left:160px solid transparent;
    border-right:160px solid transparent;
    border-bottom:110px solid #ff4757;
    top:-110px;
    transform-origin:bottom;
    transition:1s;
}

#letter{
    position:absolute;
    width:290px;
    height:380px;
    background:white;
    top:40px;
    border-radius:10px;
    padding:20px;
    box-sizing:border-box;
    transform:translateY(180px);
    opacity:0;
    transition:1.5s;
    overflow:auto;
    color:#333;
    line-height:1.6;
}

.open #flap{transform:rotateX(180deg);}
.open #letter{transform:translateY(-160px);opacity:1;}

.heart{
    position:absolute;
    color:#ff4d6d;
    font-size:20px;
    animation:float 7s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:0}
    20%{opacity:1}
    100%{transform:translateY(-10vh);opacity:0}
}
</style>

</head>

<body>

<button onclick="openLetter()">Open My Heart üíå</button>

<div id="envelope">
    <div id="flap"></div>
    <div id="letter">
        <h2>To My Favorite Person ‚ù§Ô∏è</h2>
        <p id="message"></p>
    </div>
</div>

<script>

const nickname = "bubudu"; // <-- CHANGE THIS TO HIS NICKNAME

const longMessage = `
Hi ${nickname},

I don‚Äôt think I say this enough, but you make my life softer in ways I never knew I needed.

You are there in my normal days ‚Äî not just the big memories ‚Äî and that matters more than anything.  
The random conversations, the comfortable silences, the stupid jokes, the way you listen even when I talk nonsense‚Ä¶ those things became my safe place.

I love how you exist in my world without trying.  
You don‚Äôt force happiness ‚Äî you create it naturally.

With you, I don‚Äôt feel like I have to perform, impress, or pretend.  
I can just be me‚Ä¶ and somehow that feels enough.

You turned ordinary moments into memories I replay in my head when I miss you.

If someday life gets loud, stressful, or confusing ‚Äî I hope you always remember this:

You are appreciated.
You are chosen.
And you are deeply loved in a quiet, real way.

No grand poetry needed.

Just me,
loving you a little more every day ‚ù§Ô∏è
`;

function openLetter(){
    document.querySelector("button").style.display="none";
    const env=document.getElementById("envelope");
    env.style.display="flex";

    setTimeout(()=>env.classList.add("open"),200);
    document.getElementById("message").innerText=longMessage;

    setInterval(createHeart,250);
}

function createHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*25+15)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
}
</script>

</body>
</html>
